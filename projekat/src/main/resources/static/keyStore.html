<html>
<head>

<body>

<!-- toolbar -->

</ul>


<div id="generateKS_div">

			<form id="genKeyStore" method="post">
	<h3>Generate KeyStore</h3>
	
		<div> 
			<label>Keystore name:</label>
				<div> 
					<input type="text" name="keyStoreFileName" id = "keyStoreFileName"> 
				</div>

			<label>Password:</label>
				<div> 
					<input type="password" name="keyStorePassword" id = "keyStorePassword"> 
				</div> 
		</div>
		
					<input  id="keyStore" onclick="generateKeyStore()" type="button" value="Generate Keystore">
			</form>
			
	</div>
		


</div>
